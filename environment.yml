name: ml
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pandas
  - scikit-learn
  - matplotlib
  - scipy
  - scikit-image
  - librosa
  - numpy
  - numba==0.53
  - flask
  - requests
  - cffi
  - pydub
  - seaborn
  - moviepy
  - pytorch
  - torchvision
  - torchmetrics
  - jupyter
  - ipykernel
variables:
  CONDA_SUBDIR: osx-arm64
prefix: /opt/homebrew/Caskroom/miniforge/base/envs/ml
